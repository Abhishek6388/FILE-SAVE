<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save as a text file</title>
</head>
<body>
    <div class="wrapper">
        <textarea required placeholder="Enter something to save"></textarea>
        <div class="file-option">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="Enter file name">
            </div>
                <div class="option save-as">
                  <label>Save as</label>
                    <div class="select-manu">
                        <select>
                            
                            <option value="text/plain">Text file (.txt)</option>
                            <option value="text/javascript">Js file (.txt)</option>
                            <option value="text/html">HTML file (.txt)</option>
                            <option value="image/svg+xml">SVG file (.txt)</option>
                            <option value="application/msword">Doc file (.txt)</option>
                            <option value="application/vnd.ms-powerpoint">PPT file (.txt)</option>

                        </select>
                    </div> 
            </div>
        </div>
        <button class="save-btn">Save As Text File</button>
    </div>
</body>
</html>
